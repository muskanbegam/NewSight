<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NewSight - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen p-6 bg-gray-100">

  <div class="bg-white shadow-xl rounded-xl px-10 py-8 w-full max-w-md flex flex-col">
    <h1 class="text-3xl font-bold text-center text-red-600 mb-6">Login to NewSight</h1>

    <form action="/login" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500" />
      </div>
      <button type="submit"
        class="w-full bg-red-600 text-white font-semibold py-3 rounded-lg hover:bg-red-700 transition">Login</button>
    </form>

    <div class="text-center mt-6">
      <p class="text-gray-700 text-sm">Don't have an account? <a href="{{ url_for('signup') }}"
          class="text-red-600 hover:underline">Sign up</a></p>
    </div>

      <p class="text-gray-500 text-sm mb-3">Or</p>

        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5" />
        <span class="text-sm">Login with Google</span>
      </button>
    </div> -->
  </div>

</body>

</html>
